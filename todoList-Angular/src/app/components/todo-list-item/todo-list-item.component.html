<!-- TABLA TASKS -->
<div class="row">
    <div class="col-sm-7">
      <h2>Tasks: </h2>
      <table class="table table-bordered">
        <tbody>
          <tr *ngFor="let task of tasks; let i = index">
              <td>{{task.name}}</td>
              <td>
                  <button (click)="editTask(i)" class="btn btn-success">
                  Update
                  </button>
                  <button (click)="deleteTask(i)" class="btn btn-danger">
                  Delete
                  </button>
              </td>
          </tr>

        </tbody>
      </table>
    </div>

    <div className="updateForm" [hidden]="hideUpdate">
        <form (submit)="updateTask()">
            <input [(ngModel)]="model.name"  (keyup.enter)="model.name=''" name="name" placeholder="Introduce a task">
            <button type="submit" >Update Todo</button>
        </form>
    </div>
</div>
